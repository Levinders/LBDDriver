<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dispatch & Disposal – LBD Engineering Pte Ltd</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
    }

    .header {
      background: #fff;
      text-align: center;
      padding: 24px 16px;
      border-bottom: 2px solid #DC4128;
    }

    .header img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 22px;
      color: #DC4128;
      margin: 0;
      font-weight: 700;
    }

    .header p {
      font-size: 13px;
      color: #555;
      margin: 4px 0 0;
    }

    .wrap {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 36px;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 22px;
      font-weight: 600;
    }

    .sub {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 36px;
    }

    .section-title {
      color: #DC4128;
      font-weight: 600;
      border-left: 4px solid #DC4128;
      padding-left: 10px;
      margin-bottom: 18px;
      font-size: 17px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 15px;
    }

    input:focus, select:focus {
      border-color: #DC4128;
      outline: none;
      box-shadow: 0 0 0 3px rgba(220, 65, 40, 0.15);
    }

    /* Horizontal alignment fix */
    .field-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      align-items: end;
    }

    canvas {
      width: 100%;
      border: 2px dashed #e5e7eb;
      border-radius: 12px;
      background: #fff;
      cursor: crosshair;
    }

    .sig-actions {
      text-align: right;
      margin-top: 8px;
    }

    .icon-btn {
      background: #DC4128;
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .icon-btn:hover {
      background: #f25c41;
      transform: rotate(-20deg);
    }

    .btn {
      display: block;
      margin: 0 auto;
      width: 180px;
      background: #DC4128;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #f25c41;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1f2937;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      z-index: 10000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    .loader-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 38px;
      height: 38px;
      border: 3px solid rgba(220, 65, 40, 0.2);
      border-top-color: #DC4128;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 700px) {
      .card { padding: 24px; }
      .wrap { margin: 20px auto; }
      .btn { width: 100%; }
      .field-row { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <!-- ✅ LBD Branding -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/Levinders/LBDDriver/refs/heads/main/logo.png" alt="LBD Logo" />
    <h1>LBD Engineering Pte Ltd</h1>
    <p>430 Tagore Industrial Avenue, Sindo Industrial Estate, Singapore 787810</p>
  </div>

  <div class="wrap">
    <div class="card">
      <h2>Dispatch & Disposal</h2>
      <div class="sub">Complete all fields and submit</div>

      <!-- Company & Material -->
      <div class="section">
        <div class="section-title">Company & Material</div>
        <label>Company</label><select id="companyName"></select>
        <label>Material</label><select id="materialsType"></select>
        <label>Date</label><input type="date" id="dateISO" />
      </div>

      <!-- Site, Vehicle & Time -->
      <div class="section">
        <div class="section-title">Site & Vehicle</div>

        <div class="field-row">
          <div>
            <label>From Job Site</label>
            <select id="fromJobSite"></select>
          </div>
          <div>
            <label>Start Time</label>
            <input type="time" id="startTime" />
          </div>
        </div>

        <div class="field-row">
          <div>
            <label>To Job Site</label>
            <select id="toJobSite"></select>
          </div>
          <div>
            <label>End Time</label>
            <input type="time" id="endTime" />
          </div>
        </div>

        <label>Car Plate</label><select id="carPlate"></select>
      </div>

      <!-- Driver & Tokens -->
      <div class="section">
        <div class="section-title">Driver & Tokens</div>
        <label>Driver</label><select id="driver"></select>
        <label>Token Site</label><select id="tokenSite"></select>
        <label>Tonnage</label><input type="number" id="tonnage" />
        <label>Token (Last 4)</label><input type="text" id="tokenLast4" maxlength="4" />
      </div>

      <!-- Draw-to-Sign -->
      <div class="section">
        <div class="section-title">E-Signature</div>
        <canvas id="signaturePad" height="180"></canvas>
        <div class="sig-actions">
          <button type="button" id="clearSignature" class="icon-btn" title="Redo Signature">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>

      <button class="btn" id="submitBtn">Submit</button>
    </div>
  </div>

  <!-- Toast + Loader -->
  <div id="toast" class="toast"></div>
  <div id="loader" class="loader-overlay"><div class="spinner"></div></div>

  <!-- SignaturePad Library -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

  <script>
    const scriptBaseURL =
      "https://corsproxy.io/?" +
      encodeURIComponent("https://script.google.com/macros/s/AKfycby9ca13dmQPB2HP0kgI1pTnX8KTTHCNDw2uQ38CCiSdrMztbQPYkGK-GgpaIbWNyzo7/exec");

    const loader = document.getElementById("loader");
    const toast = document.getElementById("toast");
    const canvas = document.getElementById("signaturePad");
    const clearBtn = document.getElementById("clearSignature");
    const signaturePad = new SignaturePad(canvas, { backgroundColor: "white" });

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    async function loadOptions() {
      loader.classList.add("active");
      try {
        const res = await fetch(`${scriptBaseURL}?type=getFieldOptions`, { cache: "no-store" });
        const text = await res.text();
        const data = JSON.parse(text);
        const sel = (id, arr) => {
          const el = document.getElementById(id);
          if (!el) return;
          el.innerHTML = '<option value="">Select...</option>';
          arr.forEach(v => (el.innerHTML += `<option>${v}</option>`));
        };
        sel("companyName", data.companies);
        sel("materialsType", data.materials);
        sel("fromJobSite", data.fromJobSites);
        sel("toJobSite", data.toJobSites);
        sel("carPlate", data.carPlates);
        sel("driver", data.drivers);
        sel("tokenSite", data.tokenSites);
        showToast("✅ Loaded successfully");
      } catch (err) {
        console.error("⚠️ Load error:", err);
        showToast("⚠️ Error loading options");
      } finally {
        loader.classList.remove("active");
      }
    }

    clearBtn.addEventListener("click", () => signaturePad.clear());

    document.getElementById("submitBtn").onclick = async () => {
  const d = (id) => document.getElementById(id).value.trim();

  // ✅ Required field validation
  const requiredFields = [
    "companyName",
    "materialsType",
    "dateISO",
    "fromJobSite",
    "toJobSite",
    "carPlate",
    "startTime",
    "endTime",
    "driver",
    "tokenSite",
    "tonnage",
    "tokenLast4",
  ];

  const missing = requiredFields.filter((id) => !d(id));

  if (missing.length > 0) {
    const firstMissing = document.getElementById(missing[0]);
    firstMissing.scrollIntoView({ behavior: "smooth", block: "center" });
    firstMissing.focus();
    showToast("⚠️ Required fields");
    return;
  }

  // ✅ Check signature
  if (signaturePad.isEmpty()) {
    showToast("⚠️ Signature required");
    return;
  }

  // ✅ Build payload
  const payload = {
    companyName: d("companyName"),
    materialsType: d("materialsType"),
    dateISO: d("dateISO").replace(/-/g, "/"),
    fromJobSite: d("fromJobSite"),
    toJobSite: d("toJobSite"),
    carPlate: d("carPlate"),
    startTime: d("startTime"),
    endTime: d("endTime"),
    driver: d("driver"),
    tokenSite: d("tokenSite"),
    tonnage: d("tonnage"),
    tokenLast4: d("tokenLast4"),
    signatureDataURL: signaturePad.toDataURL("image/png"),
  };

  showToast("Submitting...");
  loader.classList.add("active");

  try {
    const res = await fetch(scriptBaseURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    const text = await res.text();
    const data = JSON.parse(text.startsWith("<") ? "{}" : text);
    showToast(data.message || "✅ Record saved successfully!");

    // ⏳ Auto-refresh after short delay
    setTimeout(() => window.location.reload(), 2000);
  } catch (err) {
    console.error("⚠️ Submission error:", err);
    showToast("⚠️ Submission failed");
  } finally {
    loader.classList.remove("active");
  }
};

    window.onload = loadOptions;
  </script>
</body>
</html>
