<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Dispatch & Disposal Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #DC4128;
      --primary-light: #f25c41;
      --bg: #f9fafb;
      --panel: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0,0,0,0.05);
      --transition: all 0.35s ease;
    }

    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family:'Inter', system-ui, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }

    .wrap { max-width:700px; margin:60px auto; padding:20px; }
    .card {
      background:var(--panel);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:48px 36px;
      animation:fadeIn 0.5s ease;
    }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:none;} }

    h1 { margin:0; font-size:26px; font-weight:600; color:var(--text); }
    .sub { color:var(--muted); font-size:15px; margin-top:6px; }

    .section { margin-top:40px; }
    .section-title {
      font-weight:600;
      font-size:17px;
      color:var(--primary);
      border-left:4px solid var(--primary);
      padding-left:10px;
      margin-bottom:18px;
    }

    label {
      display:block;
      font-weight:500;
      font-size:14px;
      color:var(--text);
      margin-bottom:6px;
    }
    .req::after { content:" *"; color:var(--primary); }

    input, select {
      width:100%;
      padding:12px 14px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:#fff;
      font-size:15px;
      margin-bottom:18px;
      transition:border 0.25s ease, box-shadow 0.25s ease;
    }
    input:focus, select:focus {
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(220,65,40,0.15);
      outline:none;
    }

    /* Signature pad */
    .sig-pad {
      border:2px dashed var(--border);
      border-radius:var(--radius);
      background:#fff;
      margin-top:8px;
      padding:20px;
      text-align:center;
      transition:var(--transition);
    }
    .sig-pad:hover { border-color:var(--primary-light); }

    #typedSignature {
      font-family:'Great Vibes', cursive;
      font-size:42px;
      color:#000;
      margin-bottom:6px;
      text-align:center;
      position:relative;
      display:inline-block;
      user-select:none;
    }
    #typedSignature svg {
      position:absolute;
      bottom:-10px;
      left:0;
      width:100%;
      height:20px;
    }
    #typedDate {
      font-family:'Inter', sans-serif;
      font-size:13px;
      color:#555;
      margin-top:18px;
      text-align:center;
    }

    canvas { width:100%; height:200px; cursor:crosshair; display:block; }

    .sig-actions {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:12px;
      font-size:14px;
    }
    .hint { color:var(--muted); }

    .btns { display:flex; justify-content:flex-end; margin-top:36px; }
    .btn {
      padding:12px 24px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      transition:var(--transition);
      font-weight:500;
    }
    .btn.primary { background:var(--primary); color:#fff; border-color:var(--primary); }
    .btn.primary:hover { background:var(--primary-light); }

    /* Toast */
    .toast {
      position:fixed;
      bottom:28px;
      right:28px;
      background:var(--text);
      color:#fff;
      padding:14px 22px;
      border-radius:10px;
      font-size:14px;
      box-shadow:0 4px 20px rgba(0,0,0,0.2);
      opacity:0;
      transform:translateY(20px);
      transition:all 0.4s ease;
      z-index:999;
    }
    .toast.show { opacity:1; transform:translateY(0); }

    /* Responsiveness */
    @media (max-width: 768px) {
      .card { padding:32px 20px; }
      h1 { font-size:22px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Job Dispatch & Disposal</h1>
      <div class="sub">Streamlined, single-column form with e-signature</div>

      <!-- Company & Material -->
      <div class="section">
        <div class="section-title">Company & Material</div>
        <label class="req">Company</label>
        <select id="companyName"></select>

        <label class="req">Material</label>
        <select id="materialsType"></select>

        <label class="req">Date</label>
        <input type="date" id="dateISO" />
      </div>

      <!-- Site & Driver -->
      <div class="section">
        <div class="section-title">Site & Driver</div>
        <label class="req">Job Site</label>
        <select id="jobSite"></select>

        <label class="req">Driver</label>
        <select id="driver"></select>
      </div>

      <!-- Weights & Tokens -->
      <div class="section">
        <div class="section-title">Weights & Tokens</div>
        <label>Tonnage</label>
        <input type="number" id="tonnage" />

        <label>Token (last 4)</label>
        <input type="text" id="tokenLast4" maxlength="4" />

        <label>To Site Token</label>
        <select id="toSiteToken"></select>

        <label>From Site Token</label>
        <select id="fromSiteToken"></select>
      </div>

      <!-- E-Signature -->
      <div class="section">
        <div class="section-title">E-Signature</div>

        <label style="font-weight:400;display:flex;align-items:center;gap:6px;">
          <input type="checkbox" id="useDrawSignature" style="transform:scale(1.2);margin-right:6px;">
          Use hand-drawn signature instead
        </label>

        <div class="sig-pad" id="signaturePad">
          <div id="typedContainer" style="text-align:center;">
            <div id="typedSignature">Sample Name
              <svg><path d="M0 10 Q50 0, 120 10 T260 10" stroke="#000" stroke-width="1.2" fill="transparent"/></svg>
            </div>
            <div id="typedDate">YYYY/MM/DD</div>
          </div>
          <canvas id="sigCanvas" style="display:none;"></canvas>
        </div>

        <div class="sig-actions">
          <span class="hint" id="sigHint">Default: Typed name signature</span>
          <button class="btn ghost" id="clearSig">Clear</button>
        </div>
      </div>

      <div class="btns">
        <button class="btn primary" id="submitBtn">Submit</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const API_URL = "https://corsproxy.io/?" + encodeURIComponent("https://script.google.com/macros/s/AKfycbywDhu8xxdSNdDSKw--sbNYgqPcLN6AFwpo1T7uSmKNM6yaKBvTTN9QF9QvYXINXGSt/exec");
    const els={companyName:document.getElementById('companyName'),materialsType:document.getElementById('materialsType'),
      dateISO:document.getElementById('dateISO'),jobSite:document.getElementById('jobSite'),driver:document.getElementById('driver'),
      tonnage:document.getElementById('tonnage'),tokenLast4:document.getElementById('tokenLast4'),
      toSiteToken:document.getElementById('toSiteToken'),fromSiteToken:document.getElementById('fromSiteToken')};

    function populateSelect(sel,arr){sel.innerHTML='<option value="">Select...</option>';arr.forEach(v=>{const o=document.createElement('option');o.value=v;o.textContent=v;sel.appendChild(o);});}

    // Fetch options from Apps Script backend
    fetch(`${API_URL}?action=getFieldOptions`)
      .then(res => res.json())
      .then(d => {
        populateSelect(els.companyName,d.companies);
        populateSelect(els.materialsType,d.materials);
        populateSelect(els.jobSite,d.jobSites);
        populateSelect(els.driver,d.drivers);
        populateSelect(els.toSiteToken,d.toSiteTokens);
        populateSelect(els.fromSiteToken,d.fromSiteTokens);
      })
      .catch(err => showToast("Error loading options: " + err.message));

    // Signature
    const canvas=document.getElementById('sigCanvas'),ctx=canvas.getContext('2d');
    let drawing=false;
    canvas.addEventListener('mousedown',e=>{drawing=true;ctx.beginPath();ctx.moveTo(e.offsetX,e.offsetY);});
    canvas.addEventListener('mousemove',e=>{if(!drawing)return;ctx.lineTo(e.offsetX,e.offsetY);ctx.strokeStyle='#000';ctx.lineWidth=1.8;ctx.stroke();});
    ['mouseup','mouseout'].forEach(evt=>canvas.addEventListener(evt,()=>drawing=false));
    document.getElementById('clearSig').onclick=()=>ctx.clearRect(0,0,canvas.width,canvas.height);

    const useDraw=document.getElementById('useDrawSignature');
    const typedContainer=document.getElementById('typedContainer');
    const sigHint=document.getElementById('sigHint');
    useDraw.addEventListener('change',()=>{
      if(useDraw.checked){
        typedContainer.style.display='none';
        canvas.style.display='block';
        sigHint.textContent='Sign with mouse or touch';
      } else {
        canvas.style.display='none';
        typedContainer.style.display='block';
        sigHint.textContent='Default: Typed name signature';
        updateTypedSignature();
      }
    });

    function updateTypedSignature(){
      const name=els.driver.value.includes('-')?els.driver.value.split('-').pop().trim():els.driver.value||'Signature Name';
      const today=new Date();
      const formatted=`${today.getFullYear()}/${String(today.getMonth()+1).padStart(2,'0')}/${String(today.getDate()).padStart(2,'0')}`;
      document.getElementById('typedSignature').innerHTML=`${name}<svg><path d="M0 10 Q50 0, 120 10 T260 10" stroke="#000" stroke-width="1.2" fill="transparent"/></svg>`;
      document.getElementById('typedDate').textContent=formatted;
    }
    els.driver.addEventListener('change',updateTypedSignature);

    function getSig(){ return useDraw.checked?canvas.toDataURL('image/png'):document.getElementById('typedContainer').outerHTML; }

    function showToast(msg){
      const t=document.getElementById('toast');
      t.textContent=msg;
      t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'),3000);
    }

    document.getElementById('submitBtn').onclick=()=>{
      const rawDate=els.dateISO.value;
      const formattedDate=rawDate?rawDate.replace(/-/g,'/'):'';
      const data={companyName:els.companyName.value,materialsType:els.materialsType.value,
        dateISO:formattedDate,jobSite:els.jobSite.value,driver:els.driver.value,tonnage:els.tonnage.value,
        tokenLast4:els.tokenLast4.value,toSiteToken:els.toSiteToken.value,fromSiteToken:els.fromSiteToken.value,
        signatureDataURL:getSig()};
      showToast('Submitting...');
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(r => showToast(r.message || "Submitted successfully!"))
      .catch(err => showToast("Error: " + err.message));
    };
  </script>
</body>
</html>
